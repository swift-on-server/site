id: html

assets:
    behaviors:
        - id: copy
    properties:
        - action: add
          property: css
          resolvePath: true
          input:
                name: "style"
                ext: "css"
        - action: add
          property: js
          resolvePath: true
          input:
                name: "main"
                ext: "js"
        - action: set
          property: image
          resolvePath: true
          input:
                name: "cover"
                ext: "jpg"

queries: 
    devlog:
        contentType: devlog
        scope: detail
        limit: 9
        orderBy:
            - key: publication
              direction: desc

    featured:
        contentType: post
        scope: detail
        limit: 9
        filter:
            key: featured
            operator: equals
            value: true
        orderBy:
            - key: publication
              direction: desc
    
    posts:
        contentType: post
        scope: detail
        limit: 9
        orderBy:
            - key: publication
              direction: desc

    authors:
        contentType: author
        scope: detail
        limit: 10
        orderBy:
            - key: title
              direction: asc

    tags:
        contentType: tag
        scope: detail
        limit: 10
        orderBy:
            - key: title
              direction: asc

    issues:
        contentType: issue
        scope: detail
        limit: 3
        orderBy:
            - key: publication
              direction: desc

contentTypes:
    include:
        - page
        - devlog
        - author
        - tag
        - post
        - issue

iterators:
    post.pagination:
        contentType: post
        scope: detail
        limit: 24
        orderBy:
            - key: publication
              direction: desc
    devlog.pagination:
        contentType: devlog
        scope: detail
        limit: 24
        orderBy:
            - key: publication
              direction: desc
    issue.pagination:
        contentType: issue
        scope: detail
        limit: 24
        orderBy:
            - key: publication
              direction: desc

transformers:
    issue:
        run:
            - name: issue
              path: transformers
        isMarkdownResult: false

engine:
    id: mustache
    options:
        contentTypes:
            page:
                view: "pages.default"
            devlog:
                view: "blog.post.default"
            author:
                view: "blog.author.default"
            tag:
                view: "blog.tag.default"
            post:
                view: "blog.post.default"
            issue:
                view: "newsletter.issue.default"

output:
    path: "{{slug}}"
    file: index
    ext: html
