id: sitemap
definesType: true

queries:
    pages:
        contentType: page
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc
    posts:
        contentType: post
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc
    authors:
        contentType: author
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc
    tags:
        contentType: tag
        scope: list
        orderBy:
            - key: lastUpdate
              direction: desc

contentTypes: 
    include:
        - sitemap

iterators:
    post.pagination:
        contentType: post
        scope: detail
        limit: 24
        orderBy:
            - key: publication
              direction: desc
    issue.pagination:
        contentType: issue
        scope: detail
        limit: 24
        orderBy:
            - key: publication
              direction: desc

engine: 
    id: mustache
    options:
        contentTypes: 
            sitemap:
                template: "sitemap"
output:
    path: ""
    file: sitemap
    ext: xml