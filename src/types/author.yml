id: author

# can be used to validate & generate a type
properties:
    order:
        type: int
        required: true
    date:
        type: date
        required: true
    tags:
        type: array
        required: true

context:
    site:
        authors:
            sort: title
            order: asc
            pagination:
                limit: 10
        
    local:
        posts:
            references: post
            foreignKey: authors
            sort: title
            order: asc
            limit: 10

template: blog.single.author

